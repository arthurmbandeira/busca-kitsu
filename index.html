<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Busca Kitsu | Arthur Manuel Bandeira</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h2 class="color-red">
                    <span>Busca Kitsu</span> Teste Front-End
                    <div class="detail bg-red"></div>
                </h2>
                <h2 class="color-red">Arthur Manuel Bandeira</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-section">
                <form action="">
                    <div class="search-field">
                        <label class="color-red" for="name">Nome do Personagem</label>
                        <input type="text" name="name">
                    </div>
                </form>
            </div>
            <div class="list-section">
                <div class="list-header">
                    <div class="row">
                        <div class="col-25">
                            <h3 class="color-white bg-red">Personagem</h3>
                        </div>
                        <div class="col-75">
                            <h3 class="color-white bg-red">Descrição</h3>
                        </div>
                    </div>
                </div>
                <div id="charactersList" class="list-content"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-footer bg-red"></div>
    </footer>
</body>
</html>
